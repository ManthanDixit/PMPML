<div class="container pt-4  ">
<main class="form-signin w-100  border border-dark border-4 rounded-4  border-opacity-7 pt-4 m-auto ">

  <form class="">
    
    <h1 class="h3 mb-3 fw-normal text-center">Login</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="admin_username" [ngModelOptions]="{standalone: true}" >
      <label for="floatingInput">User Name</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="admin_password" [ngModelOptions]="{standalone: true}"  >
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="checkLogin(admin_username,admin_password)">Login</button>
    <div class="new text-center pt-2">
      <a routerLink="/register" style="text-decoration:none; "> create new account ?</a>
    </div>
  </form>
</main>
</div>
