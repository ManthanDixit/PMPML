
<div class="container p-4 border border-secondary col-6 " id="form-div"><form id="from">
    <h2 class="h2 text-center text-secondary">Employee Registeration</h2>

    <div class="row pt-2 mb-1 ">
        <label for="inputtext" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control " [(ngModel)]="emp_name" [ngModelOptions]="{standalone: true}">
        </div>
      </div>

      <div class="row pt-2 mb-1 ">
        <label for="inputtext" class="col-sm-2 col-form-label">User Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control " [(ngModel)]="emp_username" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      
      <div class="row pt-2 mb-1 ">
        <label for="inputpassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-8">
          <input type="password" class="form-control " [(ngModel)]="emp_password" [ngModelOptions]="{standalone: true}">
        </div>
      </div>

     
      <div class="row pt-2 mb-1">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control"[(ngModel)]="emp_email" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <fieldset class="row mb-1">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-8">
          <div class="form-check">
              
            <input class="form-check-input" type="radio" [(ngModel)]="emp_gender" name="emp_gender" value="Male" checked>
            <label class="form-check-label" for="gridRadios1">
           Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]="emp_gender" name="emp_gender"value="Female">
            <label class="form-check-label" for="gridRadios2">
           Female
            </label>
          </div>
          
        </div>
        
      </fieldset>
    <div class="row pt-2 mb-1">
        <label for="inputText" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" [(ngModel)]="emp_phone" [ngModelOptions]="{standalone: true}">
        </div>
        </div>
        <div class="row pt-2 mb-1">
          <label for="inputText" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-8">
            <textarea class="form-control" placeholder="Address" [(ngModel)]="emp_address" [ngModelOptions]="{standalone: true}" rows="2"  style="height: 100px;"></textarea>
           
          </div>
          </div>
   
          
          <div class="d-grid gap-2 mt-2 col-2 mx-auto text-center">
             <button type="submit" class="btn btn-primary btn-lg" (click)="save()" >Save</button>
            </div>
      <div class="">
        <a routerLink="/Login" style="font-weight: bold; text-decoration:none;">Go To Login Page</a>
    </div>
    </form>
  </div>
