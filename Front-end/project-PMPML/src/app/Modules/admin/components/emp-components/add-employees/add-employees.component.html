<div class="container  m-6 mt-3 col-6" id="save">
    <form>
      <h2 class="h2 text-center text-secondary pt-2">Employee Registeration</h2>
        <div class="row pt-4 mb-3 ">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control " [(ngModel)]="emp_name" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <div class="row pt-4 mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Date Of Birth</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" [(ngModel)]="emp_dob" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control"[(ngModel)]="emp_email" [ngModelOptions]="{standalone: true}">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
          <div class="col-sm-10">
            <div class="form-check">
                
              <input class="form-check-input" type="radio" [(ngModel)]="emp_gender" name="emp_gender" value="Male" checked>
              <label class="form-check-label" for="gridRadios1">
             Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]="emp_gender" name="emp_gender"value="Female">
              <label class="form-check-label" for="gridRadios2">
             Female
              </label>
            </div>
            
          </div>
          
        </fieldset>
      <div class="row pt-4 mb-3">
          <label for="inputText" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="emp_phone" [ngModelOptions]="{standalone: true}" name="emp_phone" required>
          </div>
          </div>
          <div class="row pt-2 mb-1">
            <label for="inputText" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-8">
              <textarea class="form-control" placeholder="Address" [(ngModel)]="emp_address" [ngModelOptions]="{standalone: true}" rows="2"  style="height: 100px;"></textarea>
             
            </div>
            </div>
    
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Employee Roll</legend>
              <div class="col-sm-10">
                <div class="form-check">
                    
                  <input class="form-check-input" type="radio" [(ngModel)]="emp_roll" name="emp_roll" value="Conductor" checked>
                  <label class="form-check-label" for="gridRadios1">
                 Conductor
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio"[(ngModel)]="emp_roll" name="emp_roll" value="Driver">
                  <label class="form-check-label" for="gridRadios2">
                 Driver
                  </label>
                </div>
                
              </div>
              
            </fieldset>
            <div class="text-center ">
                <button type="submit" class="btn btn-primary mb-4 col-2" (click)="save()">save</button>
            </div>
      
      </form>
    </div>
